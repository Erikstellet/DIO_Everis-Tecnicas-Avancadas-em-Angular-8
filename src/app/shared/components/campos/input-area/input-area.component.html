<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea  matInput
               [placeholder]="titulo"
               [name]="controlName"
               [formControlName]="controlName">
    </textarea>

    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigatório *</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">Mínimo 10 Caracteres *</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">Máximo 256 Caracteres *</mat-error>
  </mat-form-field>
</div>
