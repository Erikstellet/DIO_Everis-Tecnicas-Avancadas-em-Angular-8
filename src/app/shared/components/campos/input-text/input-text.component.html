<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input  matInput
            [placeholder]="titulo"
            [name]="controlName"
            [formControlName]="controlName"/>

    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigatório *</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">Mínimo 2 Caracteres *</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">Máximo 128 Caracteres *</mat-error>
  </mat-form-field>
</div>
